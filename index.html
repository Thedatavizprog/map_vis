<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <style>
        .description {
            font-size: 1.2em;
            color: #555;
        }
        section h2 {
            color: #333;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .visualization {
            width: 80%;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <h1>Map Visualisation</h1>
    
    <!-- Map Visualization -->
    <section>
        <h2>Map Visualization</h2>
        <div id="map"></div>
        <div id="map3"></div>
        <div id="map4"></div>
    </section>
    
  


    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <script>
        vegaEmbed('#map', 'map2.json').catch(console.error);
        vegaEmbed('#map3', 'map3.json').catch(console.error);
        vegaEmbed('#map4', 'map4.json').catch(console.error);

    </script>
</body>

</html>
